{% extends 'base_template.html' %}

{% block content %}
    <br>
    <section id="profile" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3>Update your profile information here</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type='submit' value='Update profile' class ="btn btn-default btn-lg">
                </form>
            </div>
        </div>
    </section>

{% endblock content %}
